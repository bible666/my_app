<mat-card class="example-card">

<mat-card-header>
<mat-card-title>ข้อมูลวัตถุดิบ</mat-card-title>
</mat-card-header>

<mat-card-content>
<form [formGroup]="itemForm">

<div class="container">

<!-- Item Code -->
<div class="row">

<div class="col-sm-2">
<mat-form-field class="input_text">
<input id="item_code" formControlName="item_code" matInput placeholder="รหัสวัตถุดิบ">
</mat-form-field>
</div>

<div class="col-sm-10">
<mat-form-field class="input_text">
<input id="item_code" formControlName="item_code" matInput placeholder="รหัสวัตถุดิบ">
</mat-form-field>
</div>



</div>

</div>
</form>
</mat-card-content>

<mat-card-actions>
<button mat-button>ยกเลิก</button>
<button mat-button>ยืนยัน</button>
</mat-card-actions>

</mat-card>
