<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>ข้อมูลบริษัท</mat-card-title>
  </mat-card-header>

  <mat-card-content>

<!-- Start Form -->
<form [formGroup]="companyForm" [style.fontSize.px]="18">


<!-- start container -->
<div class="container">

<!-- Company Code -->
<div class="row">
<div class="col-sm-2">
<mat-form-field class="input_text">
<input id="company_code" formControlName="company_code" matInput placeholder="รหัสบริษัท">
</mat-form-field>
</div>

<div class="col-sm-10">
<mat-form-field class="input_text">
<input id="company_name" formControlName="company_name" matInput placeholder="ชื่อบริษัท">
</mat-form-field>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<mat-form-field class="input_area">
<textarea id="company_add1" formControlName="company_add1" matInput rows="3" placeholder="ที่อยู่บริษัท 1"></textarea>
</mat-form-field>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<mat-form-field class="input_area">
<textarea id="company_add2" formControlName="company_add2" matInput rows="3" placeholder="ที่อยู่บริษัท 2"></textarea>
</mat-form-field>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<mat-form-field class="input_area">
<textarea id="company_add3" formControlName="company_add3" matInput rows="3" placeholder="ที่อยู่บริษัท 3"></textarea>
</mat-form-field>
</div>
</div>


<div class="row">
<div class="col-sm-6">
<mat-form-field class="input_text">
<input id="company_zip" formControlName="company_zip" matInput placeholder="รหัสไปรษณีย์">
</mat-form-field>
</div>

<div class="col-sm-6">
<mat-form-field class="input_text">
<input id="tax_no" formControlName="tax_no" matInput placeholder="รหัสภาษี">
</mat-form-field>
</div>
</div>

<div class="row">
<div class="col-sm-6">
<mat-form-field class="input_text">
<input id="company_tel" formControlName="company_tel" matInput placeholder="เบอร์โทร">
</mat-form-field>
</div>

<div class="col-sm-6">
<mat-form-field class="input_text">
<input id="company_fax" formControlName="company_fax" matInput placeholder="FAX">
</mat-form-field>
</div>
</div>


<div class="row">
<div class="col-sm-6">
<mat-form-field class="input_text">
<input id="company_email" formControlName="company_email" matInput placeholder="E-Mail">
</mat-form-field>
</div>

<div class="col-sm-6">
<mat-form-field class="input_text">
<input id="company_remark" formControlName="company_remark" matInput placeholder="หมายเหตุ">
</mat-form-field>
</div>
</div>

</div>
<!-- end container -->

</form>
<!-- End Form -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>ยกเลิก</button>
    <button mat-button>ยืนยัน</button>
  </mat-card-actions>
</mat-card>
