<h1>{{'item_type.list_title' | translate}}</h1>
<mat-card class="example-card">

<form class="example-form" [formGroup]="inputForm" [style.fontSize.px]="16" (ngSubmit)="onSubmit()">
	<!-- Search Header -->
	<mat-card-header>
	<mat-card-title></mat-card-title>
	</mat-card-header>
	
	<!-- Search Content -->
	<mat-card-content>
	
	
	
	<!-- First Row-->
	<div class="row">
	
	<div class="col-sm-3">
	<mat-form-field class="input_text">
		<input [attr.readonly]="bReadonly" formControlName="item_type_name" matInput placeholder="{{'item_type.item_type_name' | translate}}">
		<mat-error *ngIf=" inputForm.controls['item_type_name'].hasError('required')">
			{{'common.please_input_data' | translate}}
		</mat-error>	
	</mat-form-field>
	</div>
	

	<div class="col-sm-12">
		<mat-form-field class="input_text">
			<textarea [attr.readonly]="bReadonly"  matInput formControlName="remark" id = "remark" placeholder="{{'item_type.remark' | translate}}" rows=5></textarea>
	  	</mat-form-field>
	</div>



	</div>
	

	
	
	</mat-card-content>
		
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="onBackClick()">
			<mat-icon aria-label="Example icon-button with a heart icon">backspace</mat-icon> กลับ
		</button>
		<button mat-raised-button color="primary" type="submit">
			<mat-icon aria-label="Example icon-button with a heart icon">save</mat-icon> บันทึก
		</button>
	</mat-card-actions>
</form>

</mat-card>
