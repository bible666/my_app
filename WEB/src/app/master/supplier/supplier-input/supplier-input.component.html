<h1>{{'supplier.title' | translate}}</h1>

<form class="example-form" [formGroup]="inputForm" [style.fontSize.px]="16" >
<mat-card class="example-card">

<mat-card-header>
<mat-card-title></mat-card-title>
</mat-card-header>

<mat-card-content>


<div class="container">

<!-- Item Code -->
<div class="row">

<div class="col-sm-3">
	<mat-form-field class="input_text">
		<input formControlName="supplier_cd" matInput placeholder="{{'supplier.supplier_cd' | translate}} *">
		<mat-error *ngIf="inputForm.controls['supplier_cd'].hasError('maxlength') && !inputForm.controls['supplier_cd'].hasError('required')">
			{{'supplier.supplier_code_max_length' | translate}} 20
		</mat-error>
		<mat-error *ngIf="inputForm.controls['supplier_cd'].hasError('required')">
			{{'supplier.supplier_code_required' | translate}}
		</mat-error>
	</mat-form-field>
</div>

<div class="col-sm-9">
	<mat-form-field class="input_text">
		<input formControlName="supplier_name" matInput placeholder="{{'supplier.supplier_name' | translate}} *">
		<mat-error *ngIf="inputForm.controls['supplier_name'].hasError('maxlength') && !inputForm.controls['supplier_name'].hasError('required')">
			{{'supplier.supplier_name_max_length' | translate}} 200
		</mat-error>
		<mat-error *ngIf="inputForm.controls['supplier_name'].hasError('required')">
			{{'supplier.supplier_name_required' | translate}}
		</mat-error>
	</mat-form-field>
</div>

</div>

<div class="row">

	<div class="col-sm-12">
	<mat-form-field class="input_text">
	<input formControlName="supplier_add1" matInput placeholder="{{'supplier.supplier_add' | translate}}">
	</mat-form-field>
	</div>
	
</div>

<div class="row">

	<div class="col-sm-12">
	<mat-form-field class="input_text">
	<input formControlName="supplier_add2" matInput placeholder="{{'supplier.supplier_add' | translate}}">
	</mat-form-field>
	</div>
	
</div>

<div class="row">

	<div class="col-sm-12">
	<mat-form-field class="input_text">
	<input formControlName="supplier_add3" matInput placeholder="{{'supplier.supplier_add' | translate}}">
	</mat-form-field>
	</div>
	
</div>

<div class="row">

	<div class="col-sm-6">
		<mat-form-field class="input_text">
		<input formControlName="supplier_zip" matInput placeholder="{{'supplier.supplier_zip' | translate}}">
		</mat-form-field>
	</div>
	
	<div class="col-sm-6">
		<mat-form-field class="input_text">
		<input formControlName="supplier_tel" matInput placeholder="{{'supplier.supplier_tel' | translate}}">
		</mat-form-field>
	</div>
</div>


<div class="row">

	<div class="col-sm-6">
	<mat-form-field class="input_text">
	<input formControlName="supplier_fax" matInput placeholder="{{'supplier.supplier_fax' | translate}}">
	</mat-form-field>
	</div>
	
	<div class="col-sm-6">
		<mat-form-field class="input_text">
			<input formControlName="supplier_email" matInput placeholder="{{'supplier.supplier_email' | translate}}">
			<mat-error *ngIf="inputForm.controls['supplier_email'].hasError('email')">
				{{'common.format_email_error' | translate}}
			</mat-error>
		</mat-form-field>
	</div>
</div>

<div class="row">

	<div class="col-sm-6">
		<mat-form-field class="input_text">
		<input formControlName="contract_name" matInput placeholder="{{'supplier.contract_name' | translate}}">
		</mat-form-field>
	</div>
	
	<div class="col-sm-6">
		<mat-form-field class="input_text">
		<input formControlName="delivery_time" matInput placeholder="{{'supplier.delivery_time' | translate}}">
		</mat-form-field>
	</div>
</div>

<div class="row">

	<div class="col-sm-6">
	<mat-form-field class="input_text">
	<input formControlName="m_transport_id" matInput placeholder="{{'supplier.transport' | translate}}">
	</mat-form-field>
	</div>
	
	<div class="col-sm-6">
		<mat-form-field class="input_text">
		<input formControlName="tax_no" matInput placeholder="{{'supplier.supplier_name' | translate}}">
		</mat-form-field>
	</div>
</div>

<div class="row">

	<div class="col-sm-12">
		<mat-form-field class="input_text">
		<input formControlName="payment_tearm" matInput placeholder="{{'supplier.payment_tearm' | translate}}">
		</mat-form-field>
	</div>
	
</div>

<div class="row">
	<div class="col-sm-12">
		<mat-form-field class="input_text">
		<input formControlName="remark" matInput placeholder="{{'supplier.remark' | translate}}">
		</mat-form-field>
	</div>

</div>


</div>

</mat-card-content>

<mat-card-actions>
	<button mat-raised-button color="primary" (click)="onBackClick()">
		<mat-icon aria-label="Example icon-button with a heart icon">backspace</mat-icon> {{'common.back' | translate}}
	</button>
	<button mat-raised-button color="primary" (click)="onSubmit()">
		<mat-icon aria-label="Example icon-button with a heart icon">save</mat-icon> {{'common.save' | translate}}
	</button>

</mat-card-actions>

</mat-card>

</form>
