<mat-card class="example-card">

	<!-- Search Header -->
	<mat-card-header>
	<mat-card-title>ลูกค้า{{readonlyText}}</mat-card-title>
	</mat-card-header>
	
	<!-- Search Content -->
	<mat-card-content>
	
	<form class="example-form" [formGroup]="inputForm" [style.fontSize.px]="16">
	
	<!-- First Row-->
	<div class="row">
	
	<div class="col-sm-3">
	<mat-form-field class="input_text">
		<input [attr.readonly]="bReadonly" formControlName="customer_cd" matInput placeholder="รหัสลูกค้า">
		<mat-error *ngIf=" inputForm.controls['customer_cd'].hasError('required')">
			กรุณากรอกข้อมูล
		</mat-error>	
	</mat-form-field>
	</div>

	<div class="col-sm-9">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="customer_name" matInput placeholder="ชื่อลูกค้า">
			<mat-error *ngIf=" inputForm.controls['customer_name'].hasError('required')">
				กรุณากรอกข้อมูล
			</mat-error>	
		</mat-form-field>
	</div>

	<div class="col-sm-12">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="customer_add1" matInput placeholder="ที่อยู่ 1">
		</mat-form-field>
	</div>

	<div class="col-sm-12">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="customer_add2" matInput placeholder="ที่อยู่ 2">
		</mat-form-field>
	</div>

	<div class="col-sm-12">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="customer_add3" matInput placeholder="ที่อยู่ 3">
		</mat-form-field>
	</div>

	<div class="col-sm-4">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="customer_zip" matInput placeholder="รหัสไปรษณีย์">
		</mat-form-field>
	</div>

	<div class="col-sm-4">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="customer_tel" matInput placeholder="เบอร์โทร">
		</mat-form-field>
	</div>

	<div class="col-sm-4">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="customer_fa" matInput placeholder="Fax">
		</mat-form-field>
	</div>

	<div class="col-sm-6">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="customer_email" matInput placeholder="E-Mail">
		</mat-form-field>
	</div>

	<div class="col-sm-6">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="contract_name" matInput placeholder="ชื่อผู้ติดต่อ">
		</mat-form-field>
	</div>

	<div class="col-sm-3">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="delivery_time" matInput placeholder="ระยะเวลาจัดส่ง">
		</mat-form-field>
	</div>

	<div class="col-sm-3">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="m_transport_id" matInput placeholder="ขนส่งโดย">
		</mat-form-field>
	</div>

	<div class="col-sm-3">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="tax_no" matInput placeholder="เลขที่ใบกำกับภาษี">
		</mat-form-field>
	</div>

	<div class="col-sm-3">
		<mat-form-field class="input_text">
			<input [attr.readonly]="bReadonly" formControlName="payment_tearm" matInput placeholder="ระยะเวลาจ่ายเงิน">
		</mat-form-field>
	</div>

	<div class="col-sm-12">
		<mat-form-field class="input_text">
			<textarea [attr.readonly]="bReadonly"  matInput formControlName="remark" id = "remark" placeholder="หมายเหตุ" rows=5></textarea>
	  	</mat-form-field>
	</div>



	</div>
	
	</form>
	
	
	</mat-card-content>
		
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="onBackClick()">
			<mat-icon aria-label="Example icon-button with a heart icon">backspace</mat-icon> กลับ
		</button>
		<button mat-raised-button color="primary" (click)="onSave()">
			<mat-icon aria-label="Example icon-button with a heart icon">save</mat-icon> บันทึก
		</button>
	</mat-card-actions>


</mat-card>
