
<mat-card class="example-card">

<!-- Search Header -->
<mat-card-header>
<mat-card-title>ข้อมูลหน่วยวัตถุดิบ</mat-card-title>
</mat-card-header>

<!-- Search Content -->
<mat-card-content>

<form class="example-form" [formGroup]="searchForm">

<!-- First Row-->
<div class="row">

<div class="col-sm-6">
<mat-form-field class="input_text">
<input id="unit_code" formControlName="unit_code" matInput placeholder="รหัสข้อมูลวัตถุดิบ">
</mat-form-field>
</div>

<div class="col-sm-6">
<mat-form-field class="input_text">
<input id="unit_code" formControlName="unit_name" matInput placeholder="ชื่อข้อมูลวัตถุดิบ">
</mat-form-field>
</div>

</div>

</form>


</mat-card-content>
	
	<mat-card-actions>
		<button mat-button (click)="onSearchClick()">ค้นหา</button>
		<button mat-button (click)="onClear()">เคลีย</button>
	</mat-card-actions>
</mat-card>
<br/>
<div class="example-button-row">
<button mat-raised-button color="primary" (click)="onAdd()">
	<mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>เพิ่ม
</button>
</div>

<mat-card class="example-card">
	
	<div class="example-loading-shade"
		*ngIf="isLoadingResults || isRateLimitReached">
		<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
		<div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
			GitHub's API rate limit has been reached. It will be reset in one minute.
		</div>
	</div>

	<table mat-table [dataSource]="dataSource" 
		matSort matSortActive="unit_code" matSortDisableClear matSortDirection="asc">
  
		<!-- Position Column -->
		<ng-container matColumnDef="unit_code" >
			<th mat-header-cell *matHeaderCellDef mat-sort-header> รหัสข้อมูลวัตถุดิบ </th>
			<td mat-cell *matCellDef="let element"> {{element.unit_code}} </td>
		</ng-container>
  
		<!-- Name Column -->
		<ng-container matColumnDef="unit_name" >
			<th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
			<td mat-cell *matCellDef="let element"> {{element.unit_name}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="update" >
			<th mat-header-cell *matHeaderCellDef mat-sort-header > </th>
			<td mat-cell *matCellDef="let element">
				<button mat-raised-button color="primary" (click)="onEdit(element.id)">
					<mat-icon aria-label="Example icon-button with a heart icon">build</mat-icon>แก้ไข
				</button>
			</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="delete" >
			<th mat-header-cell *matHeaderCellDef mat-sort-header > </th>
			<td 	mat-cell *matCellDef="let element">
				<button mat-raised-button color="warn" (click)="onDelete(element.id)">
					<mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>ลบ
				</button>
			</td>
		</ng-container>
  
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
  
	<mat-paginator [pageSizeOptions]="AR_pages" [length]="resultsLength" showFirstLastButtons></mat-paginator>
</mat-card>
