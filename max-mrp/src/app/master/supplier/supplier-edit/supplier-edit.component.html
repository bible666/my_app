<app-header></app-header>
<show-message [message]="message"></show-message>

<form class="example-form" [formGroup]="inputForm" (ngSubmit)="onSubmit()" >

    <!-- ↓↓===== Page Title ===================↓↓ -->
    <div class="row wow pagetitle ml-2 mr-2 p-0">
    
    <div class="col-sm-4"><h1 id="title" name="title">ข้อมูลผู้ผลิต เพิ่ม/แก้ไข</h1></div>
    
    </div><!-- /row wow -->
    <!-- ↑↑===== Page Title ===================↑↑ -->
    
    <!-- ↓↓===== Main layout ここから ==========================================================↓↓ -->
    <main class="pt-0 mx-lg-0">
    <div class="container-fluid">
    
    <!-- ↓== Input Data ==↓ -->
    <div class="card col-12" style="margin-bottom: 6em">
    <div class="card-body">

    <div class="row input required">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">รหัสผู้ผลิต</label>
        </div>
        <div class="col-md-9 edit_area">
            <input type="text" formControlName="supplier_cd"/>
            <div *ngIf="submitted && inputForm.controls['supplier_cd'].hasError">
            <span class="help" *ngIf="inputForm.controls['supplier_cd'].hasError('required')">กรุณาใส่ข้อมูล</span>
            <span class="help" *ngIf="inputForm.controls['supplier_cd'].hasError('maxlength')">ใส่ได้ไม่เกิน 20 ตัวอักษร</span>
            </div>
        </div>
    </div>

    <div class="row input required">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">ชื่อผู้ผลิต</label>
        </div>
        <div class="col-md-9 edit_area">
            <input type="text" formControlName="supplier_name"/>
            <span class="help"></span>
        </div>
    </div>

    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">เลขที่ใบกำกับภาษี</label>
        </div>
        <div class="col-md-9 edit_area">
            <input type="text" formControlName="tax_no"/>
            <span class="help"></span>
        </div>
    </div>

    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">ชื่อผู้ติดต่อ</label>
        </div>
        <div class="col-md-9 edit_area">
            <input type="text" formControlName="contract_name"/>
            <span class="help"></span>
        </div>
    </div>

    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">ที่อยู่ 1</label>
        </div>
        <div class="col-md-9 edit_area">
            <textarea formControlName="supplier_add1" ></textarea>
            <span class="help"></span>
        </div>
    </div>

    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">ที่อยู่ 2</label>
        </div>
        <div class="col-md-9 edit_area">
            <textarea formControlName="supplier_add2" ></textarea>
            <span class="help"></span>
        </div>
    </div>

    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">ที่อยู่ 3</label>
        </div>
        <div class="col-md-9 edit_area">
            <textarea formControlName="supplier_add3" ></textarea>
            <span class="help"></span>
        </div>
    </div>
    
    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">รหัสไปรษณีย์</label>
        </div>
        <div class="col-md-9 edit_area">
            <input type="text" formControlName="supplier_zip"/>
            <span class="help"></span>
        </div>
    </div>

    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">เบอร์โทร</label>
        </div>
        <div class="col-md-9 edit_area">
            <input type="text" formControlName="supplier_tel"/>
            <span class="help"></span>
        </div>
    </div>

    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">FAX</label>
        </div>
        <div class="col-md-9 edit_area">
            <input type="text" formControlName="supplier_fax"/>
            <span class="help"></span>
        </div>
    </div>

    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">E-Mail</label>
        </div>
        <div class="col-md-9 edit_area">
            <input type="text" formControlName="supplier_email"/>
            <span class="help"></span>
        </div>
    </div>

    
    <div class="row input">
        <div class="col-md-3 label_name column_area f_16" id="lbl_login_id" for="login-id">
            <label class="control-label">หมายเหตุ</label>
        </div>
        <div class="col-md-9 edit_area">
            <textarea formControlName="remark" ></textarea>
            <span class="help"></span>
        </div>
    </div>
    
    
    </div>
    </div>
   
    {{inputForm.value|json}}

    
    </div><!-- /card-body -->
    <!-- /"card col-12 -->
    <!-- ↑== Input Data ==↑ -->
    
    <!-- ↓↓===== フッター footer Navigation ここから ==========================================↓↓ -->
    <footer>
    
    <!-- ↓== 確認・登録ボタン等 ここから==↓ -->
    <div class="footer_btn_area fixed-bottom">
    
    <div class="row m-2">
    <div class="col-md-6"><a [routerLink]="['/supplier/list']" class="btn btn-sm btn-back" id="btnReturn">กลับ</a></div>
    <div class="col-md-6"><button class="btn btn-primary btn_edit" id="btnSubmit" type="submit">บันทึก</button></div>
    </div><!-- /row m-2 -->
    
    </div><!-- /footer_btn_area fixed-bottom -->
    <!-- ↑== 確認・登録ボタン等 ここから==↑ -->
    
    
    </footer>
    <!-- ↑↑===== フッター Main Navigation ここまで ============================================↑↑ -->
    
    
    
    
    <!-- /container-fluid -->
    </main><!-- /main -->
    <!-- ↑↑===== Main layout ここから ==========================================================↑↑ -->
</form>
