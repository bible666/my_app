<mat-card>

<!-- Start Form -->
<form [formGroup]="loginForm" [style.fontSize.px]="25">

<div class="container">

<div class="row">
<div class="col-sm-12">
<mat-form-field class="input_text">
<input id="login_name" formControlName="login_name" matInput placeholder="Login">
</mat-form-field>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<mat-form-field class="input_text">
<input id="login_pwd" formControlName="login_pwd" matInput type="password" placeholder="Password">
</mat-form-field>
</div>
</div>


<div class="example-button-row">
<button mat-stroked-button color="primary" (click)="onLogin()" >Login</button>
</div>

<!-- End Container -->
</div>

</form>

</mat-card>
