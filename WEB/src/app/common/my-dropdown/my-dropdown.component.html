<mat-form-field class="textInput" [ngStyle] = "{'width': width}">
	<input matInput placeholder="ชื่อผู้ติดต่อ" [(ngModel)]="code" (blur)="onLostFocus()">
	<button mat-button *ngIf="code" matSuffix mat-icon-button aria-label="Clear" (click)="code=''">
		<mat-icon>close</mat-icon>
	</button>
</mat-form-field>
<button mat-mini-fab color="warn" (click)="openDialog()" >...</button>

<label [ngStyle] = "{'width': label_width}">{{name}}</label>
